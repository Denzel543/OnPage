    <body style="background-color: rgb(78, 71, 71);">
       <div style="text-align: center; align-items: center;">

        <h5>Visual Studio Code (Preview). Anywhere, anytime, entirely in your browser.  
            <a href="https://code.visualstudio.com/docs/editor/vscode-web" target="_blank">Read the Documentation</a>
            <a href="https://privacy.microsoft.com/en-us/privacystatement" target="_blank">Privacy & Cookies</a>

        </h5>
            <div class="bar"><input 
                type="text" 
                name="workspace" 
                id="workspace" 
                placeholder="Workspace"
                class="search"
                style="background-color: grey; color: white;"
                >
            </div>
      </div>
        <div class="explorer">
            <select style="border-radius: 16px; padding: 8px; margin-top: 12px; color: white; background-color: black; border: 1px solid black;">
                <option>File</option>
                <option>Edit</option>
                <option>Selection</option>
                <option>View</option>
                <option>Go</option>
                <option>Run</option>
                <option>Terminal</option>
                <option>Help</option>
            </select>
            <input type="file" id="file" name="file" style="border-radius: 8px; padding: 8px;">
        </div>
        <div style="text-align: center; border: 1px solid black;" class="vscode">
        <div style="background-color: rgba(31, 30, 30, 0.822);  padding: 10px">
