<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700">
    <title>Python on HTML Test</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <style href="styles.css" src="styles.css">
        *{
            box-sizing: border-box;
        }
        body{
            padding: 0px;
            background-color: #fff;
            font-family: Georgia;
            align-items: center;
            text-align: left;
            background-color: #FFE5B4;
        }
        a {
            text-decoration: none;
            color: black;
        }
        form {
            display: grid;
        }
        select {
            border-radius: 16px;
        }
        h1 {
            color: darkred;
            font-size: 2.5rem;
            text-align: center;
            align-items: center;
        }
        .front {
            border-radius: 8px;
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
</head>
<body>
    <py-script>
        print("Welcome to Python on HTML!")
        <p style="border: 1px solid black; background-color: grey; color: white;">
            name = input("Enter Name: ")
        </p>
        print(f"Name: {name}")
    </py-script>
</body>
</html>
