<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denzel URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: steelblue;
            padding: 20px;
            margin: 100px auto;
            border-radius: 20px;
            max-width: 600px;
        }
        h1 {
            background-color: lightblue;
            border-radius: 12px;
            text-align: center;
            padding: 10px;
        }
        label {
            font-size: 1.5rem;
        }
        input[type="url"] {
            border-radius: 16px;
            padding: 12px;
            padding-right: 30px;
            width: calc(100% - 80px);
            margin-bottom: 10px;
        }
        button {
            background-color: lightskyblue;
            border-radius: 16px;
            padding: 12px;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: deepskyblue;
        }
        .shortLink {
            color: white;
        }
        .error {
            color: red;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" style="border: 1px solid steelblue;">
        <h1>DENZEL URL SHORTENER</h1>
        <center>
            <form id="urlForm">
                <label for="urlLink">Link:</label>
                <input type="url" id="urlLink" placeholder="Paste URL Link Here" required>
                <button type="button" onclick="getLink()">Get Link</button>
                <div id="shortLink"></div>
                <div id="error" class="error" style="padding-top: 12px;"></div>
            </form>
        </center>
    </div>
    <script>
        async function getLink() {
            const urlLink = document.getElementById('urlLink').value;
            const errorDiv = document.getElementById('error');
            const shortLinkDiv = document.getElementById('shortLink');

            // Clear previous error and short link
            errorDiv.textContent = '';
            shortLinkDiv.innerHTML = '';

            // Validate URL
            try {
                new URL(urlLink);
            } catch (_) {
                errorDiv.textContent = 'Please enter a valid URL.';
                return;
            }

            // Make API request to TinyURL
            try {
                const response = await fetch(`https://api.tinyurl.com/v1/shorten?url=${encodeURIComponent(urlLink)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                console.log(response.ok)
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();
                const shortLink = data.data.tiny_url; // Adjust according to the API response format

                // Display the short and long URLs
                shortLinkDiv.innerHTML = `
                    <p>Short link: <a href="${urlLink}" target="_blank" class="shortLink"><p>Select and Ctrl+C to Copy </p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJlc9oUG3jFhzRKbAfjD3aRRJoZEwGO80I8Q&s" alt="${urlLink}" width="50px" height="50px"></a></p>
                    <p>Long link: <a href="${urlLink}" target="_blank" class="shortLink">${urlLink}</a></p>
                `;
            } catch (error) {
                errorDiv.textContent = 'Failed to shorten URL. Please try again.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
