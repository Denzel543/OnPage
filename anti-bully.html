<html lang="en">
<head>

            border-radius: 16px;

    </div>

        <p></p>
        <input type="text" id="problem" name="problem">
        <p></p>

        <p></p>
        <input type="text" id="reason" name="reason">
        <p></p>

        <p></p>
        <textarea id="help" name="help" rows="8" style="border-radius: 12px;"></textarea>
        <p></p>
        <input type="submit" onclick="alert('Thanks for your feedback!')" style="background-color: green; color: white; font-family: 'Courier New', Courier, monospace;">
